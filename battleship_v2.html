                for(let column = 0; column < player_board[0].length; column += 1) {
                    if (player_board[row][column] !== false) {
                        const button = document.getElementById(`player_${row}${column}`);
                        button.style.backgroundColor = 'green';
                    }
                }
            }
                                
        // Indicators of how many hits are left 
        // until a ship is fully destroyed
        let player_destroyer = 2;
        let player_cruiser = 3;
        let player_submarine = 3;
        let player_battleship = 4;
        let player_carrier = 5;
        let opponent_destroyer = 2;
        let opponent_cruiser = 3;
        let opponent_submarine = 3;
        let opponent_battleship = 4;
        let opponent_carrier = 5;

        
        function fire_at_grid(button_id, board) { 
            ambient_music.play();  
            const button = document.getElementById(button_id);  // ID of current button
            const row = button_id.substr(-2, 1);  // Row to fire at
            const column = button_id.substr(-1);  // Column to fire at

            if (opponent_board[row][column] !== false) {  // Hit
                sonar_sound_effect.play();
                remove_ship(opponent_board[row][column], "opponent");
                opponent_board[row][column] = false;
                button.style.backgroundColor = 'red'; // Change button color
            }   

            lock_board();  // Lock the board during the AIs turn
            setTimeout(ai_fire_at_player, 3000);  // 3s delay until AI fires
        }



        // This function targets a random tile on the players board for the AI to shoot at
        // The AI won't target the same tile twice
        // Locks player interactivity while the AI plays
        function ai_fire_at_player() {
            const random_row = Math.floor(Math.random() * (player_board[0].length - 1))  + 0;  // Generate a random number between 0 - max size of a row on the game board
            const random_column = Math.floor(Math.random() * (player_board.length + 1 )) + 0;  // Generate a random number between 0 - max size of a column on the game board
            const button = document.getElementById(`player_${random_row}${random_column}`);  // ID of current button     

            if (player_board[random_row][random_column] === true) {  // If the tile is true it means that the AI has already probed that spot. If so, the function will run again until a new tile is found
                return ai_fire_at_player();
            }

            else if (player_board[random_row][random_column] !== false) {  // Hit
                sonar2_sound_effect.play();
                remove_ship(player_board[random_row][random_column], "player");
                button.style.backgroundColor = 'red'; // Change button color
            }

            else {  // Miss
                button.style.backgroundColor = 'gray';
            } 
        
            player_board[random_row][random_column] = true;
            unlock_board();  // Unlocks interactivity for the player again
        }


        // This function deducts points from a ship type, either from the player or the opponent.
        // If a ship is fully destroyed, its logo is replaced by a blank one.
        // @ param {ship_type} string - ship type to deduct points from
        // @ param {friendfoe} string - remove from either "player" or "opponent"
        function remove_ship(ship_type, friendfoe) {
            if (friendfoe === "opponent") {  // Remove ship from the opponent
                if(ship_type === "destroyer") {
                opponent_destroyer -= 1;
                    if (opponent_destroyer === 0) {
                        explosion_sound_effect.play();
                        const icon = document.getElementById('opponent_destroyer_icon');
                        icon.src = 'blank.png';
                    }
                }
                else if(ship_type === "cruiser") {
                    opponent_cruiser -= 1;
                    if (opponent_cruiser === 0) {
                        explosion_sound_effect.play();
                        const icon = document.getElementById('opponent_cruiser_icon');
                        icon.src = 'blank.png';
                    }
                }
                else if(ship_type === "submarine") {
                    opponent_submarine -= 1;
                    if (opponent_submarine === 0) {
                        explosion_sound_effect.play();
                        const icon = document.getElementById('opponent_submarine_icon');
                        icon.src = 'blank.png';
                    }
                }
                else if(ship_type === "battleship") {
                    opponent_battleship -= 1;
                    if (opponent_battleship === 0) {
                        explosion_sound_effect.play();
                        const icon = document.getElementById('opponent_battleship_icon');
                        icon.src = 'blank.png';
                    }
                }
                else if(ship_type === "carrier") {
                    opponent_carrier -= 1;
                    if (opponent_carrier === 0) {
                        explosion_sound_effect.play();
                        const icon = document.getElementById('opponent_carrier_icon');
                        icon.src = 'blank.png';
                    }
                }
            }

            else if (friendfoe === "player") {  // Remove ship from the player
                if(ship_type === "destroyer") {
                player_destroyer -= 1;
                    if (player_destroyer === 0) {
                        explosion_sound_effect.play();
                        const icon = document.getElementById('player_destroyer_icon');
                        icon.src = 'blank.png';
                    }
                }
                else if(ship_type === "cruiser") {
                    player_cruiser -= 1;
                    if (player_cruiser === 0) {
                        explosion_sound_effect.play();
                        const icon = document.getElementById('player_cruiser_icon');
                        icon.src = 'blank.png';
                    }
                }
                else if(ship_type === "submarine") {
                    player_submarine -= 1;
                    if (player_submarine === 0) {
                        explosion_sound_effect.play();
                        const icon = document.getElementById('player_submarine_icon');
                        icon.src = 'blank.png';
                    }
                }
                else if(ship_type === "battleship") {
                    player_battleship -= 1;
                    if (player_battleship === 0) {
                        explosion_sound_effect.play();
                        const icon = document.getElementById('player_battleship_icon');
                        icon.src = 'blank.png';
                    }
                }
                else if(ship_type === "carrier") {
                    player_carrier -= 1;
                    if (player_carrier === 0) {
                        explosion_sound_effect.play();
                        const icon = document.getElementById('player_carrier_icon');
                        icon.src = 'blank.png';
                    }
                }
            } 
            check_win_condition();  // Check if a player has no ships left
        }



        // If either the player or the opponent has no ships left
        // the win condition is met
        function check_win_condition() {
            if (opponent_destroyer === 0 &&
                opponent_cruiser === 0 &&
                opponent_submarine === 0 &&
                opponent_battleship === 0 &&
                opponent_carrier === 0) {
                    alert("You win!")
                }

            else if (player_destroyer === 0 &&
            player_cruiser === 0 &&
            player_submarine === 0 &&
            player_battleship === 0 &&
            player_carrier === 0) {
                alert("Opponent wins!")
            }
        }    


        // Locks the opponents board, making the buttons unclickabe
        // Puts an asterix next to the opponents title, indicating that it's their turn
        function lock_board() {
            const board = document.getElementById('opponent_board');
            board.style.pointerEvents = 'none';

            const player_title = document.querySelector('.player_title');
            player_title.textContent = 'Player';

            const opponent_title = document.querySelector('.opponent_title');
            opponent_title.textContent = 'Opponent*';
        }

        // Unlocks the board, making it clickable again
        // Asterix next to the players title, indicating that it's their turn
        function unlock_board() {
            const board = document.getElementById('opponent_board');
            board.style.pointerEvents = 'auto';

            const player_title = document.querySelector('.player_title');
            player_title.textContent = 'Player*';

            const opponent_title = document.querySelector('.opponent_title');
            opponent_title.textContent = 'Opponent';         
        }


        </script>
    </body>
